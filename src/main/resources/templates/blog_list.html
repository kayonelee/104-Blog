<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Blog Posts</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

</head>
<body>
<h1 class="text-center mt-3 mb-3">Blog Posts</h1>
<div class="p-3">
  <a class="btn btn-info" th:href="@{/posts/create}">Create Post</a>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Title</th>
      <th scope="col">Blog Content</th>
      <th scope="col">Author</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="blogPost : ${blogPosts}">
      <td th:text="${blogPost.id}"></td>
      <td th:text="${blogPost.title}"></td>
      <td th:text="${blogPost.content}"></td>
      <td th:text="${blogPost.author}"></td>
      <td>
        <a class="btn btn-info" th:href="@{/posts/{id}(id=${blogPost.id})}">View Post</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
